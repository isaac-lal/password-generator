<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="script.js"
      defer
    ></script>
    <title>Isaac Lal | Strong Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button
          class="btn"
          id="clipboard"
        >
          <i class="fa-regular fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input
            type="number"
            id="length"
            min="12"
            max="20"
            value="12"
          />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input
            type="checkbox"
            id="uppercase"
            checked
          />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input
            type="checkbox"
            id="lowercase"
            checked
          />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input
            type="checkbox"
            id="numbers"
            checked
          />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input
            type="checkbox"
            id="symbols"
            checked
          />
        </div>
      </div>
      <button
        class="btn btn-large"
        id="generate"
      >
        Generate password
      </button>
    </div>
  </body>
</html>
